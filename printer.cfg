# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include toolhead.cfg]
[include stealthburner_leds.cfg]
[exclude_object]

[printer]
kinematics: corexz
max_velocity: 200
max_accel:4000
max_accel_to_decel:4000
max_z_velocity: 50
max_z_accel: 4000
square_corner_velocity: 4.0

[static_digital_output usb_pullup_enable]
pins: !PA14

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD7055352333317661251-if00

[idle_timeout]
timeout: 3600

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: PC0
position_min: 0
##--------------------------------------------------------------------

##  Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##  Uncomment for 350mm build
position_endstop: 190
position_max: 190

##--------------------------------------------------------------------
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current:0.95
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##  Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -1.21
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_max: 230

##  Uncomment below for 300mm build
#position_max: 280

##  Uncomment below for 350mm build
position_max: 240

##--------------------------------------------------------------------
position_min: -50
homing_speed: 15
second_homing_speed: 5
homing_retract_dist: 5
#homing_positive_dir: false


[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.95
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200
endstop_pin: PC1
position_min: 0
##--------------------------------------------------------------------

##  Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##  Uncomment for 300mm build
#position_endstop: 300
#position_max: 300

##  Uncomment for 350mm build
position_endstop: 0
position_max: 190

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
homing_retract_dist: 5
homing_positive_dir: false
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.95
stealthchop_threshold: 999999

[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
home_xy_position:95.00,95.00 
speed:100
z_hop:10

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950
sensor_pin: PC3
control: pid
pid_Kp=46.575 
pid_Ki=1.592 
pid_Kd=340.580
min_temp: 0
max_temp: 122

[heater_fan controller_fan]
##  Controller fan - Z board, HE1 Connector
pin: PC7
max_power:0.98
heater: heater_bed
heater_temp: 55.0
kick_start_time: 0.5
#max_power: 0.6
shutdown_speed:0


[heater_fan controller_fan1]
##  Controller fan - Z board, HE1 Connector
pin: PC6
max_power:0.98
heater: heater_bed
heater_temp: 55.0
kick_start_time: 0.5
#max_power: 0.6
shutdown_speed:0


[temperature_sensor EBB]
sensor_type: temperature_mcu
sensor_mcu: EBBCan #match your name for this mcu device
min_temp: 0
max_temp: 120

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.



[bed_mesh]
speed: 50
horizontal_move_z: 10
##--------------------------------------------------------------------
##	Uncomment below for 250mm build
#mesh_min: 40, 40
#mesh_max: 210,210

##	Uncomment for 300mm build
#mesh_min: 40, 40
#mesh_max: 260,260

##	Uncomment for 350mm build
mesh_min: 10, 10
mesh_max: 170, 170
##--------------------------------------------------------------------
fade_start: 0.6
fade_end: 10.0
probe_count: 7,7
algorithm: bicubic
#relative_reference_index: 12


[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    #G28
    ##  Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##  Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##  Uncomment for 300 build
    #G0 X150 Y150 Z30 F3600

    ##  Uncomment for 350mm build
    G0 X95 Y95 Z30 F3600
    #--------------------------------------------------------------------
    BED_MESH_CALIBRATE
    RESTORE_GCODE_STATE NAME=STATE_G32
    

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    M190 S{bedtemp}                            ; set & wait for bed temp
    M109 S150                         ; set & wait for hotend temp
    G32                                        ; home all axes
    G90                                        ; absolute positioning
    M109 S{hotendtemp}                         ; set & wait for hotend temp
    #G1 Z0 F3000                                ; move nozzle away from bed
    #G92 E0                                     ; zero the extruded length
    #G1 Y50 E25 F3000                           ; Extrude 25mm of filament in a 5cm line.
    #G92 E0                                     ; zero the extruded length again
    #G1 E-5 F3000                               ; Retract a little
    #G1 Y120 F4000                              ; Quickly wipe away from the filament line

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-15 F1800                   ; retract filament
    G91                            ; relative positioning
    #G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z10 F3000                    ; move nozzle up 10mm
    G90                            ; absolute positioning
    G0  X0 Y190 F3600            ; park nozzle at rear
    BED_MESH_CLEAR


[gcode_macro Preheat_ASA]
gcode:
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=150
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=100

